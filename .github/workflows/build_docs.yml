name: Docs

on: 
  push:
    paths:
      - gen-docs/**

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: nightly
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Generate api documentation
      run: cd doc-gen && cargo run && cd ..
    - name: Cleanup any leftover api docs
      run: |
        [ ! -e ./book/src/api ] || rm -rf ./book/src/api
        [ ! -e ./book/src/api_toc.md ] || rm ./book/src/api_toc.md
        [ ! -e ./docs ] || rm -rf ./docs
    - name: Copy api documentation
      run: |
        cp -r ./doc-gen/output/api ./book/src
        cp ./doc-gen/output/SUMMARY.md ./book/src/api_toc.md
    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: '0.4.6'
    - name: Build book
      run: |
        cd book
        mdbook build
        cd ..
        mv docs/print.html docs/index.html
    - name: Setup git user
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    - name: Commit changes
      run: |
        git add .
        git commit -am "[BUILD_DOCS WORKFLOW]: update docs"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
